<section>
    <div class="container mt-4">
        <div class="text-end mb-3">
            <button class="btn btn-primary " data-bs-toggle="modal" data-bs-target="#addModal">Add Note</button>
        </div>
        <!-- Add Modal -->
        <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Note</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form [formGroup]="addNoteForm" (ngSubmit)="addNote()">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="" class="form-label">Title</label>
                                <input type="text" formControlName="title" class="form-control" placeholder=""
                                    aria-describedby="helpId">
                            </div>
                            <div class="mb-3">
                                <label for="" class="form-label">Description</label>
                                <textarea formControlName="desc" cols="30" rows="7" class="form-control"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Add Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-3 col-md-6" *ngFor="let note of notes;index as i">
                <div class="note p-2 pt-3 mb-3 text-center position-relative">
                    <div class="dropdown options ">
                        <span role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false"><i
                                class="fas fa-ellipsis-v"></i></span>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><a class="dropdown-item" (click)="show(note._id,i)" data-bs-toggle="modal"
                                    data-bs-target="#ty">Edit
                                    <i class="fas fa-pencil-alt float-end mt-1 text-primary"></i></a></li>

                            <li><a class="dropdown-item" (click)="deleteNote(note._id)">Delete
                                    <i class="fas fa-trash float-end mt-1 text-danger"></i></a></li>
                        </ul>
                    </div>
                    <h3 class="text-capitalize">{{note.title}}</h3>
                    <p>{{note.desc}}</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Edit Modal -->
<div class="modal fade" id="ty" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Note</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form [formGroup]="editNoteForm" (ngSubmit)="updateNote()">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Title</label>
                        <input type="text" formControlName="title" class="form-control" aria-describedby="helpId">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Description</label>
                        <textarea formControlName="desc" cols="30" rows="7" class="form-control"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
